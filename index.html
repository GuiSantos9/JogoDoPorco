<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinanPig</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div id="startScreen">
    <img src="./Imagens/Personagem/logo-finanpig.png" id="startScreenLogo">
    <button id="startButton" class="btn" type="button">Iniciar Jogo</button>
  </div>

  <!-- Tela de seleção de personagem -->
<div id="characterSelect" style="display: none;">
  <h2>Escolha seu personagem</h2>
  <div class="d-flex justify-content-center gap-4">
    <div>
      <img src="./Imagens/Personagem/logo-personagem.png" class="selectable" id="selectPigMale" width="100">
      <p class="text-center">Masculino</p>
    </div>
    <div>
      <img src="./Imagens/Personagem/personagem-feminino-logo.png" class="selectable" id="selectPigFemale" width="100">
      <p class="text-center">Feminino</p>
    </div>
  </div>
</div>

  <nav class="navbar" id="mainNavbar">
    <div class="container-fluid">

      <div class="navbarText">
        <img src="./Imagens/Personagem/logo-personagem.png" width="60" height="50">
        <span id="money">R$ 100,00</span>
      </div>

      <div class="navbarText me-2">
        <span id="day">DIA 1</span>
      </div>

      <button id="backToMenu" class="btn btn-outline-light">Voltar ao Menu</button>

    </div>
  </nav>

  <div id="dialogBox" class="dialog-box">
    <p id="dialogText"></p>
  <div id="choicesContainer" style="display: none;"></div>
    <p id="pressEHint" style="display: none; font-size: 14px; color: #ccc;">Pressione 'E' para fechar.</p>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="script.js"></script>

</body>

</html>
