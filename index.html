<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </div>

      <div class="navbarText me-2">

      <button id="backToMenu" class="btn btn-outline-light">Voltar ao Menu</button>

  <canvas id="gameCanvas"></canvas>
