<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Porco's Adventure</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #59c4f2; /* fundo azul claro do céu */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const assets = {
      shopping: new Image(),
      casino: new Image(),
      casa: new Image(),
      pig: new Image()
    };

    assets.shopping.src = "./Imagens/Mapas/mapa-shopping.png";
    assets.casino.src = "./Imagens/Mapas/mapa-cassino-dia.jpeg";
    assets.casa.src = "./Imagens/Mapas/mapa-casa.png";
    assets.pig.src = "./Imagens/Personagem/personagem-lateral-direita.png";

    const pig = {
      x: 0,
      y: 0,
      width: 225,
      height: 225,
      speed: 4,
      velocityY: 0,
      isJumping: false,
      direction: "right"
    };

    const gravity = 0.5;
    const jumpForce = -12;
    let groundY = 0;
    let groundHeight = 0;

    let currentMap = "casa";
    let showBox = false;
    let canSwitchMap = true;

    const maps = {
      casa: {
        name: "casa",
        image: assets.casa,
        transitions: {
          right: "shopping"
        },
        offsetY: 30
      },
      shopping: {
        name: "shopping",
        image: assets.shopping,
        transitions: {
          left: "casa",
          right: "casino"
        },
        offsetY: 100
      },
      casino: {
        name: "casino",
        image: assets.casino,
        transitions: {
          left: "shopping"
        },
        offsetY: 0
      }
    };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      switch (currentMap) {
        case "casino":
          groundHeight = canvas.height - 90;
          break;
        case "shopping":
          groundHeight = canvas.height - 100;
          break;
        default:
          groundHeight = canvas.height / 1.33;
      }

      groundY = groundHeight - pig.height;
    }

    function switchMap(direction) {
      const nextMap = maps[currentMap].transitions[direction];
      if (nextMap && canSwitchMap) {
        currentMap = nextMap;
        canSwitchMap = false;
        resizeCanvas();
        pig.x = direction === "right" ? 0 : canvas.width - pig.width;
        setTimeout(() => canSwitchMap = true, 300);
      }
    }

    const keys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false
    };

    document.addEventListener("keydown", e => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = true;

      if (e.key === "e" || e.key === "E") {
        if (currentMap === "shopping" && pig.x >= 817 && pig.x <= 1093) {
          showBox = !showBox;
          dialogType = "shopping";
        }

        if (currentMap === "casa" && nearLemonade) {
          showBox = true;
          interactedWithLemonade = true;
          dialogType = "lemonade";
        }
      }
    });

    document.addEventListener("keyup", e => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
    });

    function update() {
      let moveX = 0;

      if (keys.ArrowLeft) {
        moveX -= pig.speed;
        pig.direction = "left";
      }
      if (keys.ArrowRight) {
        moveX += pig.speed;
        pig.direction = "right";
      }
      if (keys.ArrowUp && !pig.isJumping) {
        pig.velocityY = jumpForce;
        pig.isJumping = true;
      }

      pig.velocityY += gravity;
      pig.y += pig.velocityY;

      if (pig.y >= groundY) {
        pig.y = groundY;
        pig.velocityY = 0;
        pig.isJumping = false;
      }

      pig.x = Math.max(0, Math.min(canvas.width - pig.width, pig.x + moveX));

      if (pig.x + pig.width >= canvas.width - 10) switchMap("right");
      if (pig.x <= 10) switchMap("left");

      if (currentMap === "casa" && pig.x >= 30 && pig.x <= 250) {
        nearLemonade = true;
      } else {
        nearLemonade = false;
        interactedWithLemonade = false; // reseta a interação se sair da área
      }


    }

    let dialogType = null;
    let nearLemonade = false;
    let interactedWithLemonade = false;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const map = maps[currentMap];
      const offsetY = map.offsetY || 0;
      const img = map.image;

      const targetHeight = canvas.height;
      const targetWidth = canvas.width;

      // Corrigir fundo preto espelhando o céu
      if (currentMap === "shopping" || currentMap === "casa") {
        const skyCropHeight = 80; // altura maior da faixa do céu a ser espelhada
        const scaleX = canvas.width / img.width;
        const scaledSkyHeight = skyCropHeight * scaleX;

        // Céu de fundo sólido
        ctx.fillStyle = "#59c4f2";
        ctx.fillRect(0, 0, canvas.width, scaledSkyHeight);

        ctx.save();
        ctx.scale(1, -1);
        ctx.drawImage(
          img,
          0, 0, img.width, skyCropHeight,
          0, -scaledSkyHeight, canvas.width, scaledSkyHeight
        );
        ctx.restore();
      }

      // Desenhar mapa
      ctx.drawImage(img, 0, offsetY, targetWidth, targetHeight);

      // Desenhar personagem
      ctx.save();
      if (pig.direction === "left") {
        ctx.translate(pig.x + pig.width, pig.y);
        ctx.scale(-1, 1);
        ctx.drawImage(assets.pig, 0, 0, pig.width, pig.height);
      } else {
        ctx.drawImage(assets.pig, pig.x, pig.y, pig.width, pig.height);
      }
      ctx.restore();

      // Caixa de diálogo
      if (showBox || nearLemonade) {
        const boxWidth = 700;
        const boxHeight = 200;
        const centerX = canvas.width / 2 - boxWidth / 2;
        const centerY = canvas.height - boxHeight - 50;

        ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
        ctx.fillRect(centerX, centerY, boxWidth, boxHeight);

        ctx.strokeStyle = "white";
        ctx.lineWidth = 4;
        ctx.strokeRect(centerX, centerY, boxWidth, boxHeight);

        ctx.fillStyle = "white";
        ctx.font = "20px sans-serif";
        ctx.fillText("Pressione 'E' para continuar...", centerX + 20, centerY + 50);

        ctx.font = "18px sans-serif";
        if (dialogType === "shopping") {
          ctx.fillText("Olá, viajante! Bem-vindo ao mundo dos porcos aventureiros.", centerX + 20, centerY + 90);
        } else if (dialogType === "lemonade") {
          ctx.fillText("Olá! Quer uma limonada geladinha por 1 moeda?", centerX + 20, centerY + 90);
        } else {
          ctx.fillText("Interação genérica.", centerX + 20, centerY + 90);
        }

      }

      const layoutWidth = 250;
      const layoutHeight = 80;
      const padding = 10;

      ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
      ctx.fillRect(padding, padding, layoutWidth, layoutHeight);

      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.strokeRect(padding, padding, layoutWidth, layoutHeight);

      ctx.fillStyle = "white";
      ctx.font = "16px sans-serif";
      ctx.fillText(`Mapa: ${currentMap}`, padding + 10, padding + 25);
      ctx.fillText(`X: ${Math.round(pig.x)}`, padding + 10, padding + 45);
      ctx.fillText(`Y: ${Math.round(pig.y)}`, padding + 10, padding + 65);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    let loadedAssets = 0;
    function checkLoaded() {
      loadedAssets++;
      if (loadedAssets === 4) {
        resizeCanvas();
        pig.x = 50;
        pig.y = groundY;
        gameLoop();
      }
    }

    for (const key in assets) {
      assets[key].onload = checkLoaded;
    }

    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
